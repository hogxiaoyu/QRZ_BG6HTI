<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <style>
/* 背景全局设置 */
.bg6hti-container{
    /* background-color: rgb(0, 0, 0); */
    background-size: 100% 11451px;
    position: relative; /* 使容器相对定位 */
    display: inline-block; /* 使容器尺寸适应内容 */
}

h1{
    /* 设置颜色 */
    color: rgb(255, 255, 255);
    /* 设置位置 */
    text-align: center;
    /* 设置字体 */
    font-family:'Radio Canada Big', sans-serif;
}
.text-over-image {
            position: absolute; /* 使文本绝对定位 */
            top: 30%; /* 使文本垂直居中 */
            left: 70%; /* 使文本水平居中 */
            transform: translate(-50%, -50%); /* 将文本向左上方移动自身宽高的一半，使其居中 */
            color: rgb(255, 255, 255); /* 设置文本颜色 */
            font-size: 190px; /* 设置文本大小 */
            font-family: 'Radio Canada Big', sans-serif; /* 设置文本字体 */
            text-align: center; /* 设置文本水平居中 */
        }

    </style>

</head>
<body>

<div class="bg6hti-container">
    <img src="img/bg6hti-radio.jpg" alt="BG6HTI" width="1920" height="1080">
    <div class="text-over-image" id="h1">BG6HTI</div>
	
</div>	


</body>
</html>
