<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址示例页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            margin: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
        main {
            display: flex;
            padding: 1em;
        }
        section {
            flex: 1;
            padding: 1em;
            background-color: white;
            margin: 0 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>地址示例页面</h1>
    </header>
    <nav>
        <a href="#address1">地址1</a>
        <a href="#address2">地址2</a>
    </nav>
    <main>
        <section id="address1">
            <h2>地址1</h2>
            <address>
                <strong>公司名称1</strong><br>
                街道地址1<br>
                城市, 省份 邮编1<br>
                <a href="mailto:contact1@example.com">contact1@example.com</a>
            </address>
        </section>
        <section id="address2">
            <h2>地址2</h2>
            <address>
                <strong>公司名称2</strong><br>
                街道地址2<br>
                城市, 省份 邮编2<br>
                <a href="mailto:contact2@example.com">contact2@example.com</a>
            </address>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 我的公司. 版权所有.</p>
    </footer>
</body>
</html>
